<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>graces | a pennsylvania eatery</title>
</head>
<body>
    <header>
        <div class="logo-container"><img class="logo" src="img/logo.jpg" alt="Handwritten text reading Graces"></div>
        <div class="header-drawing-container"><img class="header-drawing" src="img/header-drawing.jpg" alt="DRAWING ALT"></div>
        <div class="hamburger-container"><img class="hamburger" src="img/wavy-menu.svg"></div>
    </header>
    <div class="intro">
        <p>hello and welcome to the <span class="graces-web-portal">Graces Web Portal</span>.</p>
        <p>we<span class="apostrophe">'</span>re cooking with the seasons in bucks county, pennsylvania.<br><br>
        we make fresh pasta, pastries, salads, sandwiches, and more . . .</p>
        <p>if you want to eat, we want to feed you!</p>
    </div>
    <div class="contact">
        <div class="contact-drawing-container"><img src="img/contact-drawing.jpg" alt="ALT GOES HERE" class="contact-drawing"></div>
        <div class="contact-button">contact us</div>
    </div>
    <div class="menus">
        <div class="menus-button">recent menus</div>
        <div class="menus-drawing-container"><img src="img/menus-drawing.jpg" alt="ALT GOES HERE" class="menus-drawing"></div>
    </div>
    <div class="email">
        <div class="email-button">email list sign-up</div>
    </div>
    <footer>
        <div class="logo-container"><img class="logo" src="img/logo.jpg" alt="Handwritten text reading Graces"></div>
        <div class="doyle">doylestown, PA</div>
        <div class="insta-container"><img src="img/instagram.svg"></div>
    </footer>
</body>
</html>
