<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>graces | a pennsylvania eatery</title>
</head>
<body>
    <header>
        <div class="logo-container"><img src="img/logo.jpg" alt="Handwritten text reading Graces"></div>
        <div class="header-drawing-container"><img src="header-drawing.jpg" alt=""></div>
        <div class="hamburger-container"><img src="img/list.svg"></div>
    </header>
    <div class="intro"></div>
    <div class="contact">
        <div class="contact-button">contact us</div>
    </div>
    <div class="menus">
        <div class="menus-button">recent menus</div>
    </div>
    <div class="email">
        <div class="email-button">email list sign-up</div>
    </div>
    <footer>
        <div class="logo-container"><img src="img/logo.jpg" alt="Handwritten text reading Graces"></div>
        <div class="doyle">doylestown, PA</div>
        <div class="insta-container"><img src="img/instagram.svg"></div>
    </footer>
</body>
</html>
